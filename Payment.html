<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chocolaterie Lavaux </title>
        <link rel="icon" type="image/x-icon" href="image/logo.ico">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="/css/payment.css">

</head>
<body>
    <div class="logo">
       <a href="home.html" class="logo"><img class="logo" src="image/b_logo.png"></a>
       <a class = "name"> <b><h2>Chocolaterie Lavaux</h2></b> </a>
    </div>
    <video autoplay loop muted plays-inline class="bgvideo">
        <source src=".\LogInPictures\background.mov" type="video/mp4">
    </video>
    <div class="pay">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" style="color:rgb(255, 255, 255);" placeholder="Msfirah Zunnoon">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" style="color:rgb(255, 255, 255);" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" style="color:rgb(255, 255, 255);" placeholder="Address">
                    </div>
                        <div class="inputBox">
                        <span>city :</span>
                        <input type="text" style="color:rgb(255, 255, 255);" placeholder="Islamabad">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" style="color:rgb(255, 255, 255);" placeholder="Pakistan">
                        </div>
                        <div class="inputBox">
                            <span>zip code  :</span>
                            <input type="text" style="color:rgb(255, 255, 255);" placeholder="123456">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">payment</h3>
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="LogInPictures/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" style="color:rgb(255, 255, 255);" placeholder="musfirah.zunnoon">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" style="color:rgb(255, 255, 255);" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" style="color:rgb(255, 255, 255);" placeholder="Feburary">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" style="color:rgb(255, 255, 255);" placeholder="20XX">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" style="color:rgb(255, 255, 255);" placeholder="501">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>    
    
</body>
</html>
